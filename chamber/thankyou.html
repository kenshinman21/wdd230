<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/discover-base.css">
    <link rel="stylesheet" href="styles/discover-larger.css">
    <title>Thank You!</title>
</head>
<body>
    <header>
        <nav>
            <div id="menuIcon">&#9776;</div>
            <ul id="menuItems">
                <li><a href="../index.html" class="active">Home</a></li>
                <li><a href="../chamber-site-plan.html">Site Plan</a></li>
                <li><a href="#">Form</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Thank You, for filling out the form correctly!</h1>
        <div id="formData">
            <p>First Name: <span id="firstName"></span></p>
            <p>Last Name: <span id="lastName"></span></p>
            <p>Email: <span id="email"></span></p>
            <p>Cellphone Number: <span id="cellphone"></span></p>
            <p>Business Name: <span id="businessName"></span></p>
            <p>ID #: <span id="idNumber"></span></p>
            <p>Title or Position: <span id="titlePosition"></span></p>
            <p>Business/Organization Description: <span id="description"></span></p>
            <p>Membership Level: <span id="membershipLevel"></span></p>
        </div>
    </main>
    <footer>
        <p id="copyright">Isaac Cano, US</p>
        <p id="lastModified"></p>
        <p>Number of visits to the page: <span id="visitCount"></span></p> 
    </footer>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const params = new URLSearchParams(window.location.search);
    
        document.getElementById('firstName').textContent = params.get('first_name') || 'Not provided';
        document.getElementById('lastName').textContent = params.get('last_name') || 'Not provided';
        document.getElementById('email').textContent = params.get('email') || 'Not provided';
        document.getElementById('cellphone').textContent = params.get('cellphone') || 'Not provided';
        document.getElementById('businessName').textContent = params.get('business_name') || 'Not provided';
        document.getElementById('idNumber').textContent = params.get('id_number') || 'Not provided';
        document.getElementById('titlePosition').textContent = params.get('title_position') || 'Not provided';
        document.getElementById('description').textContent = params.get('description') || 'Not provided';
        document.getElementById('membershipLevel').textContent = params.get('membership_level') || 'Not provided';
    });
    </script>
    <script src="scripts/getDates.js"></script>
    <script src="scripts/hamburger-menu.js"></script>
    <script src="scripts/dark-mode-toggle.js"></script>
    <script src="scripts/dynamic-style.js"></script>
    <script src="scripts/searchbar.js"></script>
    <script src="scripts/page-visits.js"></script>
    <script src="scripts/discover.js"></script>
</body>
</html>
