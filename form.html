<main>
    <div class="form-container">
        <form method="get" action="record.html" onsubmit="return validateForm()">
            <label for="username">Username:</label>
            <input type="text" 
            id="username" 
            name="username" 
            pattern="[\u2800-\u28FFA-Za-z.]{2,}\s[\u2800-\u28FFA-Za-z.]{2,}" 
            title="Please enter your first and last name, each at least two characters long, separated by a space. Names may include Braille characters and dots." 
            required>
        <div id="usernameError" style="color: red; display: none;"></div>
            <label for="password">Password:</label>
            <input type="password" 
                   id="password" 
                   name="password" 
                   pattern="[A-Za-z0-9]{8,}" 
                   title="Password must be at least 8 characters long and contain only letters and numbers." 
                   required>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" 
                   id="confirm-password" 
                   name="confirm-password" 
                   pattern="[A-Za-z0-9]{8,}" 
                   title="Please confirm your password, it must match the first one and follow the same rules." 
                   required>
            <div id="passwordError" style="color: red; display: none;"></div>
            <label for="email">Email:</label>
            <input type="email" 
                   id="email" 
                   name="email" 
                   pattern="/^[a-zA-Z0-9._%+-]+@byui\.edu$/"
                   title="Please enter a valid email address from byui.edu" 
                   required>
            <div id="emailError" style="color: red; display: none;"></div>
            <label for="page-rating">Page Rating: <span id="rating-value">5</span></label>
            <input type="range" 
                   id="page-rating" 
                   name="page-rating" 
                   min="1" max="10" 
                   step="1" 
                   oninput="updateRatingValue(this.value)">
            <div class="slider-ticks">
                <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
                <span>6</span><span>7</span><span>8</span><span>9</span><span>10</span>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</main>

<script>
function updateRatingDisplay(value) {
    document.getElementById('rating-value').textContent = value;
}

document.getElementById('page-rating').addEventListener('input', function() {
    updateRatingDisplay(this.value);
});

document.querySelector('form').addEventListener('submit', function() {
    localStorage.setItem('pageRating', document.getElementById('page-rating').value);
});
</script>
